<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>SuperHero Search</title>
    </head>
    <body>
        <div class="my-4 mx-auto container">
            <h1 class="text-muted text-center my-4">Superhero Search</h1>
            <form class="change-superhero my-4 text-center text-muted">
                <label for="superhero">Enter the superhero name</label>
                <input type="text" name="superhero" class="form-control p-4">
            </form>

            <div class="card">
                <img class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the
                        card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <script src="script/index.js"></script>
    </body>
</html>
