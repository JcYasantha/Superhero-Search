<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SuperHero Search</title>
  </head>
  <body>
    <div class="my-4 mx-auto container">
      <h3 class="text-muted text-center my-4">Superhero Search</h3>
      <form class="change-superhero my-4 text-center text-muted">
        <label for="superhero">Enter a Superhero Name</label>
        <input type="text" name="superhero" class="form-control p-4" />
        <div class="no-data align-left mt-4"></div>
      </form>

      <div class="card d-none">
        <img
          class="superheroImage"
          src="https://via.placeholder.com/480x100.png?text=Loading"
        />
        <div class="card-body"></div>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
